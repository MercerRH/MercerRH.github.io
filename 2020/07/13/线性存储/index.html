    <h1 id="线性结构的链式储存"><a href="#线性结构的链式储存" class="headerlink" title="线性结构的链式储存"></a>线性结构的链式储存</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">LNode</span><span class="params">(object)</span>:</span></span><br><span class="line">    <span class="comment"># 线性表的初始化--------------------------------</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, data, next=None)</span>:</span></span><br><span class="line">        self.data = data</span><br><span class="line">        self.next = next</span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 求表长----------------------------------------</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">Length</span><span class="params">(self, head)</span>:</span></span><br><span class="line">        len = <span class="number">0</span></span><br><span class="line">        <span class="comment"># 查找到链表尾时退出循环</span></span><br><span class="line">        <span class="keyword">while</span> head:</span><br><span class="line">            head = head.next</span><br><span class="line">            len += <span class="number">1</span></span><br><span class="line">        <span class="keyword">return</span> len</span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 按序号查找------------------------------------</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">FindKth</span><span class="params">(self, index, head)</span>:</span></span><br><span class="line">        i = <span class="number">0</span></span><br><span class="line">        <span class="comment"># 当结点位置大于或等于，及到达链表尾时退出循环</span></span><br><span class="line">        <span class="keyword">while</span> i &lt; index <span class="keyword">and</span> head:</span><br><span class="line">            head = head.next</span><br><span class="line">            i += <span class="number">1</span></span><br><span class="line">        <span class="keyword">if</span> i == index:</span><br><span class="line">            <span class="keyword">return</span> head</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">None</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 按值查找--------------------------------------</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">Find</span><span class="params">(self, data, head)</span>:</span></span><br><span class="line">        <span class="keyword">while</span> head:</span><br><span class="line">            <span class="keyword">if</span> head.data == data:</span><br><span class="line">                <span class="keyword">return</span> head</span><br><span class="line">            head = head.next</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">None</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 在第index个结点后插入结点----------------------</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">Insert</span><span class="params">(self, data, index, head)</span>:</span></span><br><span class="line">        new = LNode(data)</span><br><span class="line">        <span class="comment"># 若插入位置为-1则直接在表头前插入结点</span></span><br><span class="line">        <span class="keyword">if</span> index == <span class="number">-1</span>:</span><br><span class="line">            new.next = head</span><br><span class="line">            head = new</span><br><span class="line">            <span class="keyword">return</span> head</span><br><span class="line">        <span class="comment"># 查找 index 处的结点是否存在，不存在则打印错误</span></span><br><span class="line">        position = FindKth(index, head)</span><br><span class="line">        <span class="keyword">if</span> position:</span><br><span class="line">            <span class="comment"># 若查找的结点位于链表尾，则直接在尾端插入</span></span><br><span class="line">            <span class="keyword">if</span> <span class="keyword">not</span> position.next:</span><br><span class="line">                position.next = new</span><br><span class="line">            new.next = position.next</span><br><span class="line">            position.next = new</span><br><span class="line">            <span class="keyword">return</span> head</span><br><span class="line">        print(<span class="string">"参数 index 错误"</span>)</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">None</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 删除结点--------------------------------------</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">Delete</span><span class="params">(self, index, head)</span>:</span></span><br><span class="line">        <span class="comment"># 若要删除的位置为头结点，则指针后移</span></span><br><span class="line">        <span class="keyword">if</span> index == <span class="number">0</span>:</span><br><span class="line">            head = head.next</span><br><span class="line">        <span class="comment"># 判断删除位置是否合法</span></span><br><span class="line">        pre_node = FindKth(index<span class="number">-1</span>, head)</span><br><span class="line">        del_node = pre_node.next</span><br><span class="line">        <span class="keyword">if</span> del_node:</span><br><span class="line">            pre_node.next = del_node.next</span><br><span class="line">            del_node.next = <span class="literal">None</span></span><br><span class="line">        print(<span class="string">"位置参数不合法"</span>)</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">None</span></span><br></pre></td></tr></table></figure>
  </section>
